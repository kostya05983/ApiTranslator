plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.vertx', name: 'vertx-unit', version: '3.5.2'
    compile group: 'io.vertx', name: 'vertx-core', version: '3.5.2'
    compile group: 'io.vertx',name: 'vertx-web', version: '3.5.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    compile group: 'io.vertx', name: 'vertx-web-client', version: '3.5.2'

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}
